<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
    
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="11.jpg" alt="Image 1" onclick="openLightbox(this)">
        <img src="12.jpg" alt="Image 2" onclick="openLightbox(this)">
        <img src="13.jpg" alt="Image 3" onclick="openLightbox(this)">
        <img src="14.jpg" alt="Image 4" onclick="openLightbox(this)">
    </div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="">
    </div>
    <script>
        function openLightbox(img) {
            document.getElementById('lightbox-img').src = img.src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
